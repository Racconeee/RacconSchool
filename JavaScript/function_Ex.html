<script>
    /*
    결국 callback함수는 max와 랜덤으로 생성되는 값을 담고 있는 변수 value을 비교하면서 
    가장 큰 숫자를 출력하게 된다
    함수 2개(콜백함수 , 화살표 함수) 예제

*/

    const callback = function(){
        let min = 100, value;
        for(let i = 0 ; i< 5;i++){
            value = Math.floor(Math.random()*100+1);
            console.log(`${i+1} 번째 index 값은 : ${value}`);

            if(min > value){
                min = value;
            }
        }
        return min;
    }

    const func_call =(f_call) => {
        for(let i=0; i<5;i++){
            console.log(`${i} 번째 loop`);
            console.log(callback())
        }
    }

    func_call(callback)
</script>
</html>
