<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>

        // 고차함수 : 다른 함수를 매개변수로 받을 수 있다.
        // 연산의 결과로 반환해주는 함수를 반환할수 있다.
        //콜백함수는 일반적으로 함수를 return 하지않는다.

        function higherOrderFunction(callback) {  
            //고차함수는 함수를 결과로 번환할수도 있다.
        callback();
        }

        function callbackFunction() {   // 콜벡함수 : 매개변수로 사용하는 함수
        console.log("Callback function is called");
        }

        higherOrderFunction(callbackFunction);

        //////////////////////////////////////////////////

        function createMultiplier(multiplier) { // 고차함수는 함수를 결과로 반환할수도 있다.
        return function (number) {
            return number * multiplier;
        };
        }

        const double = createMultiplier(2);
        console.log(double(5)); // Output: 10

        //////////////////////////////////////////////////////

        //고차 함수를 화살표함수로 사용해서 선언할수 있다.
        //간결하게 사용이 가능하다.

        const higherOrderFunction = (callback) => {
        callback();
        };

        const callbackFunction = () => {
        console.log("Callback function is called");
        };

        higherOrderFunction(callbackFunction);

        /////////////////////////////////////////////////////

        //일반함수로도 고차함수를 사용할수 있다.
        //복잡한 논리를 정의하거나 함수 호이스팅과 같은 기능을 활용할떄 사용한다.

        function higherOrderFunction(callback) {
        // Perform some operations
        callback();
        }

        function callbackFunction() {
        console.log("Callback function is called");
        }

        higherOrderFunction(callbackFunction);

        //고차함수에 대해서 화살표 함수와 일반함수의 선택은 프로젝트 사항과 특정요구사항에 대해서 달라진다.
    </script>
</body>
</html>
