<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://code.jquery.com/jquery-3.7.0.js"></script>
</head>
<body>
    <h1>school</h1>
    <ul>
    <li class="red">hallym</li>
    <li class="red">info data</li>
    <li class="blue">software</li>
    <li class="red">big data</li>
    <li class="blue">smart IoT</li>
    <li class="red">contentIT</li>
    </ul>
    <script>
        $(document).ready(function(){
            $("li").on("click",function(){
                let li_tag = $(this);

                let redcard = li_tag.is(function(){
                    return li_tag.attr('class') == "red"
                })

                if(redcard){
                    li_tag.text("짱구").css("color","green").attr("class","blue")
                }else{
                    
                    li_tag.text("철수").css("color","blue").attr("class","red")
                }
                console.log(redcard)
            })
        })
    </script>
</body>
</html>
