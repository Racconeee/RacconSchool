<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://code.jquery.com/jquery-3.7.0.js"></script>
    <style>
        #box {
        width: 200px;
        height: 200px;
        }
        </style>
</head>
<body>
    
    <h1></h1>
    <div id="box"></div>

    <script>
        $(document).ready(function(){
            let color = ['blue','red','yellow','gray']
            let index = 0;
            $('h1').text("1초 마다 색이 변경되는 박스");
            setInterval(function(){
                index = Math.floor(Math.random() * color.length);
                $("#box").css("background",`${color[index]}`)
            },1000)
        })
    </script>
</body>
</html>
