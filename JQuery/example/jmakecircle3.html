<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://code.jquery.com/jquery-3.7.0.js"></script>
    <script>

        $(function(){
            const color = ['red','green','yellow'];
            $('div a').css({"line-height":"100px", "text-decoration":" none", "display" : "block","text-align":"center"})
            $("div").addClass("circle");
            $('.circle').each((i,v) => { 
                console.log(`${v} ${i}`)
                $(v).css("background-color",`${color[i]}`)})
        });
    </script>
<title>attr demo</title>
<style>
    section {
    margin: 50px;
    }
    .circle {
    width: 100px;
    height: 100px;
    border-radius: 50%;
    margin-left: 20px;
    display: inline-block;
    }
    </style>
    <body>
    <section>
    <div><a href="#">Click</a></div>
    <div><a href="#">Click</a></div>
    <div><a href="#">Click</a></div>
    </section>
    </body>
</html>
