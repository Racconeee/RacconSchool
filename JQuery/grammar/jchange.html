<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        p { margin: 20px 0 0; }
        strong { color: blue; }
        </style>
        <script src="https://code.jquery.com/jquery-3.7.0.js"></script>
        <script>
            //change 사용자가 값을 변경하는 것을 감지하고 응답한다.
            //attr 속성값을 가져오는데 사용한다.
            
        $(function () {
        $("input#check1") // input태그에  id 가 check1을 선택
        .change(function () { // 만약 변경이 일어난다면 아래의 코드가 발생한다
        let $input = $(this); 
        console.log(this)
        $('p').html(`.attr('checked' ): 
        <strong> ${$input.attr("checked")} </strong><br>
        .prop( 'checked' ): 
        <strong> ${$input.prop("checked")} </strong><br>`);
        })
        });
        </script>
        </head>
    <body>
            <input id="check1" type="checkbox" checked="checked">
            <label for="check1">Check me</label>
        <p></p>
    </body>
</html>
